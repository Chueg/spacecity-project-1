<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filler Xte</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  
  <body>
    
    <button id="myBtn">Open Modal</button>
    <button onclick="window.location.href='indexChart.html'">Continue</button>
    
    <div id="myModal" class="modal">



      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeModal">&times;</span>
          <h2>Expense</h2>
        </div>
        <div class="modal-body">
          <p>What was the expense? <input type="text" id = "expenseName"></p>
          <p>How much did it cost? <input type ="number" id = "expenseCost"></p>
        </div>
        <div class="modal-footer">
          <button class = coolBtn id =#entryBtn type = #submit> Submit </button>
          <button class = coolBtn id = #exitBtn> Return </button>
        </div>
      </div>
    
    </div>
    <ul id="#bigLunch"></ul>
    <script src="assets/script.js"></script>


  </body>
</html>
